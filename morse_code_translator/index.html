            <h1>Morse Code Translator</h1>

            <div id="rules" class="rules">

            <div id="menu" class="language">
                <h2>Choose Input language</h2>
                <select id="menulang" class="lang">
                    <option value="english">English</option>
                    <option value="morse">Morse</option>
                </select>
            </div>

            <div id="english" class="message">
                <h3>Enter input message below:</h3>
                <textarea id="text1" class="textbox" rows="10" cols="60"></textarea>
                <h3 id="stat1">You've written 0 words and 0 characters.</h3>
            </div>
    
            <div id="morse" class="message">
                <h3>Morse message is:</h3>
                <textarea id="text2" class="textbox" rows="10" cols="60" readonly></textarea>
                <h3 id="stat2">Morse message contains 0 characters.</h3>
            </div>
